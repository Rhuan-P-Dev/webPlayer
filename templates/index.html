<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">

    <script src="static/js/socket.io.min.js"></script>

    <script src="static/js/globalFunctions.js"></script>
    <script src="static/js/globalVariables.js"></script>
    <script src="static/js/globalClass.js"></script>

    <script src="static/js/templates.js"></script>

    <script type="module" src="static/js/serverController.js"></script>
    <script type="module" src="static/js/searchController.js"></script>
    <script type="module" src="static/js/scrollBarController.js"></script>
    <script type="module" src="static/js/videoController.js"></script>
    <script type="module" src="static/js/UIController.js"></script>
    <script type="module" src="static/js/historicController.js"></script>
    <script type="module" src="static/js/keyBoardController.js"></script>
    <script type="module" src="static/js/index.js"></script>

    <title>TOP baixavel 4.0</title>
</head>
<body>

    <div class="main">
        <div class="up" id="searchArea" state="open">
            <textarea id="search" cols="1" rows="1" placeholder="ON/OFF"></textarea>
        </div>
        <div class="down" id="mainDown">
            <div class="left longHeightBar" id="longHeightBarHistoric" state="closed" side="left">
                <div class="left" id="historicTab"></div>
                <div class="right clickable scrollButton" id="historicButton">Hist√≥rico</div>
            </div>
            <div class="mid">
                <div class="up" id="vidoeArea">
                    <div class="box" id="videoBox"><video id="video" state="paused" loop preload="auto" src=""></video></div>
                </div>
                <div class="mid">
                    <div class="videoTimeBar" id="videoTimeBar"></div>
                </div>
                <div class="down" id="videoControls" state="open">
                    <div class="previousExtreme clickable mediaHidden700" id="previousExtreme">PrevEx</div>
                    <div class="down clickable" id="down">DownVol</div>
                    <div class="previous clickable" id="previous">Prev</div>
                    <div class="pause clickable" id="pause">Pause</div>
                    <div class="next clickable" id="next">Next</div>
                    <div class="up clickable" id="up">UpVol</div>
                    <div class="nextExtreme clickable mediaHidden700" id="nextExtreme">NextEx</div>
                </div>
            </div>
            <div class="right longHeightBar" id="longHeightBarSearchResult" state="closed" side="right">
                <div class="left clickable scrollButton" id="searchResultButton">Pesquisa</div>
                <div class="right" id="searchResultTab">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
